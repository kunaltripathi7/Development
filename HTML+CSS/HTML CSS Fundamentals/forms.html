<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
  </head>
  <body>
    <!-- all Data sent in one go -->
    <!-- method -> post me encrypt aur get me url mein display
    action -> url specify where to send
        name attri of input is used to store key value and used in server for accessing data-->
    <h1>Form 1</h1>
    <form action="url" method="get" autocomplete="off">
      <!-- for & id are related box gets selected of same id when u hit the label-->
      <label for="fname">First Name</label><br />
      <!-- placeholder -> displays value inside the blocks -->
      <input type="text" placeholder="first name" name="" id="fname" />
      <button type="submit">Pay</button>
    </form>
  </body>
</html>
